<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
div{
    display: inline-block;
    background-color: lightgray;
    border: 1px solid black;
    text-align: center;
    height: 200px;
    width: 200px;
}       /* .. Pseudo-Classe*/
div:hover {
    background-color: aqua;
}
    </style>


</head>
<body>
    <div id="01">1</div>
    <div id="02">2</div>
    <div id="03">3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
   <h1>Links Externos</h1>
   <p><a href="https://www.youtube.com/@Canal_Kakob" target="_blank" rel="external">Meu vídeo do youtube</a></p>

   <p>Use o site da <a href="https://www.ferrari.com/en-BR" target="_blank" rel="nofollow"> Ferrari</a> </p>
   <!--a tag <target="_blank" serve para deixar a pagina inicial aberta e inicar a nova pagina em outra guia-->

   <!--o <rel="eternal"> indica para o site html que será descrito o comando a cima-->

   <!--o comando <nofollow> serve para o site reconhecer que tal link não está anexado com o site original, ex. Patrocínios-->
    
   <h1>Link Interno</h1>
   acesse a <a href="pag002.html" rel="next">segunda Página</a>

   <!--A tag <next> serve para indicar o site no html que a página terá uma próxima págima anexada-->

    <!--A tag <prev> indica o site html que a página terá um link que volta para a página inicail do site anexada-->
</body>
</html>
